<!DOCTYPE html>
<html>
    <head>
        <title>Sorting visualizer</title>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <body>
        <div id='menu'>
            <select>
                <option value='bubble'>Bubble sort</option>
                <option value='insertion'>Insertion sort</option>
                <option value='selection'>Selection sort</option>
                <option value='cocktail'>Cocktail sort</option>
                <option value='gnome'>Gnome sort</option>
            </select>
            <button id='newArray'>Generate new array</button>
            <input type='number' min='2' max='50' value='10'>
            <button id='sortStart'>Start sorting</button>
            <div>
                <p>100ms</p>
                <input type='range' min='100' max='3000' value='100'>
            </div>
        </div>
        <canvas width="900" height="450"></canvas>
    </body>
    <script src='js/main.js'></script>
    <script src='js/sortingMethods.js'></script>
</html>
